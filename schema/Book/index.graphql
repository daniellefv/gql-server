type Annotation {
  id: ID!
  note: String!
  createdAt: String
  bookId: String!
}

type Book {
  id: ID!
  title: String!
  author: String!
  createdAt: String
  annotations: [Annotation]!
}

input BookInput {
  id: ID
  title: String
  author: String
}

input BookFilter {
  id: ID
  title: String
}
